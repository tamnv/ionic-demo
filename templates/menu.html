<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-search" ng-click="search()">
        </button>
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right" ng-click="openPopover($event)">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Twitter Client</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-hide="isLogin">
          <span class = "ion-person"></span> Login
        </ion-item>
        <ion-item menu-close href="#/app/tweetslist">
          <span class = "ion-social-twitter-outline"></span> Tweets
        </ion-item>
        <ion-item menu-close href="#/app/about">
          <span class = "ion-ios-help-outline"></span> About
        </ion-item>
        <ion-item menu-close href="#/app/imprint">
          <span class = "ion-ios-information-outline"></span> Imprint
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
<ion-tabs class="tabs-positive tabs-icon-only">

  <ion-tab title="Tweets" icon-on="ion-social-twitter-outline" icon-off="ion-social-twitter-outline" ui-sref="app.tweetslist">
  </ion-tab>

  <ion-tab title="About" icon-on="ion-ios-help-outline" icon-off="ion-ios-help-outline" ui-sref="app.about">
  </ion-tab>

  <ion-tab title="Imprint" icon-on="ion-ios-information-outline" icon-off="ion-ios-information-outline" ui-sref="app.imprint">
  </ion-tab>

</ion-tabs>
